<!DOCTYPE html>
<html>
<head>
    <title>No Data</title>
    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        
        /* Style for the message */
        .message {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* Style for the back button */
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            text-align: center;
        }
        
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        Sorry, there is no data to display.
    </div>
    <div class="back-button">
        <a href="{{ url }}">Back</a>
    </div>
</body>
</html>
