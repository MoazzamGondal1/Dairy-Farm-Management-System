    <div class="banner">
        <div class="container register">

                <div class="col-md-3 register-left">

                                <div class="col-md-12 mb-3">
                                    <label for="validationCustom01"><b>Full Name</b></label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" value="" required placeholder="Name must be greater than 6 characters">

                                <div class="col-md-12 mb-3">
                                    <label for="validationCustom01"><b>Password</b></label>
                                    <input type="password" class="form-control" id="password" name="password" value="" required placeholder="Password must be greater than 4 characters">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="validationCustom01"><b>Contact</b></label>
                                    <input type="text" class="form-control" id="contact" name="contact" value="" required placeholder="Contact must be numeric">
