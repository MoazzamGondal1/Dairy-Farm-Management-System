<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">


</head>
<body>
    <div class="banner">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/> -->
                <h3>Welcome</h3>
                <p>Enter your Employee username and password to login</p>
                <!-- <a href="/signup" class="ml-2"><b>Sign Up</b></a> -->
                <a href="/" class="ml-2"><b>Home</b></a>
                <!-- <input type="submit" name="" value="Login"/><br/> -->
            </div>
            <div class="col-md-9 register-right">
                <form action="/login_form_employee" method="post" class="was-validated">
                    <div class="row m-4">
                      <div class="col-md-12 mb-3">
                        <div class="logo-center">
                            <img src="/static/images/login5.png" alt="Image" class="image-center">
                        </div>
                        <label for="validationCustom01"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" name="username" value="" required>
                        
                     
                      </div>
                      <div class="col-md-12 mb-3">
                        <label for="validationCustom01"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" value="" required>
                      </div>
                    </div>
                   
                    <div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-primary " type="submit" id="login_e_Button">Login</button>

                        </div>
                    </div>
                  </form>
        </div>

    </div>
    </div>
</body>
</html>
