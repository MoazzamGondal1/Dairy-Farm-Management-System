<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='m_view.css') }}">
    </head>

    <style>
    .btn{
    float: right;
    margin-top: 0%;
    border: none;
    border-radius: 2rem;
    padding: 2%;
    background: #b40000;
    color: #ffffff;
    font-weight: 600;
    width: 17%;
    cursor: pointer;
}
    </style>
<body>

    <div class="banner">
        <div class="navbar">
            <div class="logo"><span class="LG">Dairy</span><i class="fa-solid fa-cow" style="color:antiquewhite"></i> <span>Farm</span></div>
            <ul>
                <li><a href="/milk_production_view_m">Milk Production</a></li>
                <li><a href="/income_view_m"">Finance Records</a></li>
                <li><a href="/sales_view_m">Sales</a></li>
                <li><a href="/m_view"><b>Manage Employees</b></a></li>
                <li><a href="#">Other Information</a></li>
                <li class="logout-btn"><a href="/logout_manager">Logout</a></li>
            </ul>
        </div>


        <div class="container register">
            <br>
            <h2>Edit Employee Profile</h2>
            <br>
          <div class="row">
            
              <div class="col-md-5 register-right">
                  <form  action="/edit_employee_m/{{ employee_profile.E_ID }}/{{ employee_profile.M_ID }}" method="post" class="was-validated">
                        <div>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Employee ID</b></label>
                                <input type="text" class="form-control" id="username" name="e_id" value="{{employee_profile.E_ID}}" readonly>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Employee Name</b></label>
                                <input type="text" class="form-control" id="fullname" name="name" value="{{employee_profile.E_Name}}" readonly>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Gender</b></label>
                                <input type="text" class="form-control" id="password" name="gender" value="{{employee_profile.Gender}}" required >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Contact</b></label>
                                <input type="text" class="form-control" id="contact" name="contact" value="{{employee_profile.Contact}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 register-right">
                          <div>
                                  <div class="col-md-12 mb-3">
                                      <label for="validationCustom01"><b>Salary (PKR)</b></label>
                                      <input type="text" class="form-control" id="username" name="salary" value="{{employee_profile.Salary}}" required>
                                  </div>
                                  <div class="col-md-12 mb-3">
                                      <label for="validationCustom01"><b>Username</b></label>
                                      <input type="text" class="form-control" id="fullname" name="username" value="{{employee_profile.Login_username}}" required >
                                  </div>
                                  <div class="col-md-12 mb-3">
                                    <label for="validationCustom01"><b>Password</b></label>
                                    <input type="text" class="form-control" id="password" name="password" value="{{employee_profile.Login_password}}" required >
                                </div>
                          </div>
                          <br>
                              <div>
                                  <br>
                                  <div class="d-flex justify-content-center">
                                    <button class="btn btn-outline-primary ml-2" type="submit" name="submit">
                                        <span class="cover"></span>Update
                                    </button>
                                    <div style="width: 30px;"></div>
                                    <button class="btn btn-outline-primary" type="button" onclick="history.back()">
                                        <span class="cover"></span>Back
                                    </button>
                                  </div>
                              </div>
                    
                  </div>
                </form>
                </div>
                        
            </div>
        </div>    

</body>
</html>
