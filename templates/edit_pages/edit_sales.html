<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='m_view.css') }}">
    </head>

    <style>
    .btn{
    float: right;
    margin-top: 0%;
    border: none;
    border-radius: 2rem;
    padding: 2%;
    background: #b40000;
    color: #ffffff;
    font-weight: 600;
    width: 17%;
    cursor: pointer;
}
    </style>
<body>

    <div class="banner">
        <div class="navbar">
            <div class="logo"><span class="LG">Dairy</span><i class="fa-solid fa-cow" style="color:antiquewhite"></i> <span>Farm</span></div>
            <ul>
                <li><a href="/e_view">Milk Record</a></li>
                <li><a href="/animals">Animals Record</a></li>
                <li><a href="/health">Animals Health</a></li>
                <li><a href="/sales"><b>Sales</b></a></li>
                <li><a href="/product_info">Products</a></li>
                <li><a href="/finance">Farm Finance</a></li>
                <li><a href="/edit_profile_e/{{session['username']}}/{{session['password']}}">Edit Profile</a></li>
                <li class="logout-btn"><a href="/logout_employee">Logout</a></li>

                <!-- <li><a href="#">About Us</a></li> -->
            </ul>
        </div>


        <div class="container register">
            <br>
            <h2>Edit Sales Entry</h2>
            <br>
          <div class="row">
            
              <div class="col-md-5 register-right">
                  <form  action="/edit_sales/{{ sales_entry.Sale_ID }}/{{ sales_entry.M_ID }}" method="post" class="was-validated">
                        <div>
                            <br>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Sale ID</b></label>
                                <input type="text" class="form-control" id="username" name="sID" value="{{sales_entry.Sale_ID}}" readonly>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Sale Date</b></label>
                                <input type="text" class="form-control" id="fullname" name="sdate" value="{{sales_entry.Sale_Date}}" required >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationCustom01"><b>Customer Name</b></label>
                                <input type="text" class="form-control" id="password" name="cName" value="{{sales_entry.C_Name}}" required >
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-5 register-right">
                          <div>
                            <br>
                                  <div class="col-md-12 mb-3">
                                      <label for="validationCustom01"><b>Product ID</b></label>
                                      <input type="text" class="form-control" id="username" name="pID" value="{{sales_entry.P_ID}}" required >
                                  </div>
                                  <div class="col-md-12 mb-3">
                                      <label for="validationCustom01"><b>Total Cost (Rs)</b></label>
                                      <input type="number" class="form-control" id="fullname" name="t_cost" value="{{sales_entry.Total_Cost}}" required >
                                  </div>
                          </div>
                          <br>
                              <div>
                                  <br>
                                  <div class="d-flex justify-content-center">
                                    <button class="btn btn-outline-primary ml-2" type="submit" name="submit">
                                        <span class="cover"></span>Update
                                    </button>
                                    <div style="width: 30px;"></div>
                                    <button class="btn btn-outline-primary" type="button" onclick="history.back()">
                                        <span class="cover"></span>Back
                                    </button>
                                  </div>
                              </div>
                    
                  </div>
                </form>
                </div>
                        
            </div>
        </div>    

</body>
</html>
